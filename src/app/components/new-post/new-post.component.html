<button class="custom-btn-circle custom-btn-fixed-add btn btn-success"
        (click)="lgModal.show()">
  <i class="icon ion-plus-round"></i>
</button>
<div bsModal
     #lgModal="bs-modal"
     class="modal fade" tabindex="-1"
     role="dialog"
     aria-labelledby="myLargeModalLabel"
     aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">
          Qucik add new post!
        </h4>
        <button type="button"
                class="close pull-right"
                (click)="lgModal.hide()"
                aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="quickCreatePost">
          <div class="form-group">
            <input type="text"
                   formControlName="title"
                   class="form-control"
                   placeholder="Post title...">
          </div>
          <div class="form-group">
            <textarea rows="4"
                      formControlName="content"
                      class="form-control"
                      placeholder="Post text...">
            </textarea>
          </div>
          <div class="form-group">
            <input formControlName="thumbnail"
                   class="form-control"
                   placeholder="Thumbnail name here .jpg">
          </div>
          <button class="btn btn-primary"
                  [disabled]="!quickCreatePost.valid"
                  (click)="createNewPost()">
            Add new post!
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
