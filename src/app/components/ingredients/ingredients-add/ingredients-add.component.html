<button class="custom-btn-circle custom-btn-fixed-add btn btn-success"
        (click)="ingredientsModal.show()">
  <h6 class="custom-btn-center">+</h6>
</button>
<div bsModal
     #ingredientsModal="bs-modal"
     class="modal fade"
     tabindex="-1"
     role="dialog"
     (onHide)="resetForm()"
     aria-labelledby="myLargeModalLabel"
     aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">
          Qucik add new ingredient!
        </h4>
        <button type="button"
                class="close pull-right"
                (click)="ingredientsModal.hide()"
                aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="addIngredientsForm">
          <div class="row">
            <div class="col-xs-12 col-md-6">
              <div class="form-group">
                <input type="text"
                       formControlName="name"
                       class="form-control"
                       placeholder="Nazwa produktu">
              </div>
              <div class="form-group">
                <input type="number"
                       formControlName="fat"
                       class="input-short"
                       [hidden]="true"
                       placeholder="Number of fats">
                <p>Typ produktu: </p>
                <p *ngFor="let type of ingredientTypes"
                   (click)="setTypeOfProducts(type)"
                   [ngClass]="{'chooseType-active': checkIsSelected(type)}"
                   class="chooseType">
                   {{typeReadable(type)}} /
                </p>
              </div>
            </div>
            <div class="col-xs-12 col-md-6">
              <div class="input-flex form-group">
                Bialko:
                <div>
                  <input type="number"
                         formControlName="proteins"
                         class="input-short"
                         placeholder="Number of proteins">
                    g/ 100g
                </div>
              </div>
              <div class="input-flex form-group">
                Tuszcz:
                <div>
                  <input type="number"
                         formControlName="fat"
                         class="input-short"
                         placeholder="Number of fats">
                  g/ 100g
                </div>
              </div>
              <div class="input-flex form-group">
                Wglowodany:
                <div>
                  <input type="number"
                         formControlName="carbs"
                         class="input-short"
                         placeholder="Number of carbs">
                  g/ 100g
                </div>
              </div>
            </div>
          </div>
          <input type="file"
                 alt=""
                 formControlName="file"
                 (change)="readInputFile($event)"/>
          <button class="btn btn-primary"
                  (click)="addNewIngredient()"
                  [disabled]="!addIngredientsForm.valid">
            Add ingredient!
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
