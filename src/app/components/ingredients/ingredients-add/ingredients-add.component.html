<button class="custom-btn-circle custom-btn-fixed-add btn btn-success"
        (click)="ingredientsModal.show()">
  <h6 class="custom-btn-center">+</h6>
</button>
<div bsModal
     #ingredientsModal="bs-modal"
     class="modal fade"
     tabindex="-1"
     role="dialog"
     (onHide)="resetForm()"
     aria-labelledby="myLargeModalLabel"
     aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">
          Qucik add new ingredient!
        </h4>
        <button type="button"
                class="close pull-right"
                (click)="ingredientsModal.hide()"
                aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="addIngredientsForm">
          <div class="form-group">
            Name:
            <input type="text"
                   formControlName="name"
                   class="form-control"
                   placeholder="Name">
          </div>
          <div class="form-group">
            proteins:
            <input type="number"
                   formControlName="proteins"
                   class="form-control"
                   placeholder="Number of proteins">
          </div>
          <div class="form-group">
            fat:
            <input type="number"
                   formControlName="fat"
                   class="form-control"
                   placeholder="Number of fats">
          </div>
          <div class="form-group">
            carbs:
            <input type="number"
                   formControlName="carbs"
                   class="form-control"
                   placeholder="Number of carbs">
          </div>
          <div class="form-group">
            genre:
            <input type="text"
                   formControlName="genre"
                   class="form-control"
                   placeholder="Name of genre">
          </div>
          <div class="form-group">
            approxWeigth of one item:
            <input type="number"
                   formControlName="genre"
                   class="form-control"
                   placeholder="approxWeigth">
          </div>
          <input type="file"
                 alt=""
                 formControlName="file"
                 (change)="readInputFile($event)"/>
          <button class="btn btn-primary"
                  (click)="addNewIngredient()"
                  [disabled]="!addIngredientsForm.valid">
            Add ingredient!
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
