<div [ngStyle]="{'background-image': 'url(../../../assets/'+ backgroundImage +')'}"
     class="banner">
  <div class="banner-content">
    <h2>
      {{title}}
    </h2>
    <h5>
      {{description}}
    </h5>
  </div>
  <i class="fa fa-angle-double-down"
     (click)="scrollDown()"
     aria-hidden="true"></i>
</div>
