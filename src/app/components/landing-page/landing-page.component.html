<div class="cards container">
  <div class="card" *ngFor="let post of lastPosts">
    <img *ngIf="post.thumbnail"
         class="card-img-top"
         src="{{post.thumbnail}}"
         alt="{{post.title}}">
    <div class="card-body">
      <h4 class="card-title">
        {{post.title}}
      </h4>
      <p class="card-text">
        <small class="text-muted">
          Date: {{post.date}}
        </small>
      </p>
      <p class="card-text">
        {{post.content}}
      </p>
      <p class="card-text">
        <small class="text-muted">
          Author: {{post.authorId===1 ? 'Adam' : 'Other'}}
        </small>
      </p>
    </div>
  </div>
</div>
<app-new-post></app-new-post>
